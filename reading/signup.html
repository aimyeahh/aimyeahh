<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form with Shake Effect | CodingNepal</title>
  <link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header style="">Sign Up Form</header>
    <div style="border: red; width: 100% ; height: 30px; visibility: hidden;">
      <p id = 'alert_text'></p>
    </div>
    <form action="#">
      <div class="field email">
        <div class="input-area">
          <input type="text" id="signupid" placeholder="Username">
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input id="signuppassid" type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>        
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input  type="password" id = 'confirmpass' placeholder="Confirm Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>        
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="pass-txt"><a href="#">Forgot password?</a></div>
      <input onclick="onclickSignup()" type="" value="Create Account">
    </form>
    <div class="sign-txt">Already have an account? <a href="./login.html">Sign in</a></div>
  </div>

  <script src="signup.js"></script>

</body>

</html>

<script src="./js/login-signup.js"></script>
